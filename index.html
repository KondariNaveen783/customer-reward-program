<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="pageTitle"></title>
    <meta name="description" id="pageDescription" content="" />
    <link rel="stylesheet" href="./src/css/styles.css" />
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 id="appTitle"></h1>
            <p id="appDescription"></p>
        </div>

        <div class="controls">
            <div class="controls-row">
                <div class="form-group">
                    <label for="monthFilter" id="monthLabel"></label>
                    <select id="monthFilter"></select>
                </div>
                <div class="form-group">
                    <label for="yearFilter" id="yearLabel"></label>
                    <select id="yearFilter"></select>
                </div>
                <button class="btn btn-primary" aria-label="Filter transactions" id="applyFilters"></button>
            </div>
        </div>

        <div id="loading" class="loading" aria-live="polite" style="display:none;">
            <p id="loadingMessage"></p>
        </div>
        <div id="error" class="error" role="alert" aria-live="assertive" style="display:none;"></div>

        <div id="dashboard" class="dashboard" style="display:none;">
            <div class="customer-list" role="region" aria-labelledby="customerListHeading">
                <h3 id="customerListHeading"></h3>
                <div id="customerList"></div>
                <div id="customerPagination" class="pagination"></div>
            </div>
            <div class="rewards-display" role="region" aria-labelledby="rewardsHeading">
                <div id="customerHeader" class="customer-header"></div>
                <div id="totalPoints" class="total-points"></div>
                <h3 id="rewardsHeading" class="sr-only"></h3>
                <div id="monthlySummary" class="monthly-summary"></div>
                <div id="transactions" class="transactions"></div>
            </div>
        </div>
    </div>
    <script type="module" src="src/components/dashboard.js" defer></script>
</body>

</html>
